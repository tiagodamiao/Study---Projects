<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" id="survey-form">
    <fieldset>
      <label for="name-label"> Name
        <input id="name" type="text" placeholder="Enter your name" required>
      </label>
      <label for="email-label">Email
        <input id="email-label" type="email" placeholder="Enter your Email" required>
      </label>
      <label for="number-label">Age (optional)
        <input id="number" type="number" placeholder="Age">
      </label>
      <label></label>
    </fieldset>
    <fieldset>
      <label>Which option best describes your current role?
      <select id="dropdown">
        <option value="">
          Select current role
        </option>
        <option value="1">
          Student
        </option>
        <option value="2">
          Full Time Job
        </option>
        <option value="3">
          Full Time Learner
        </option>
        <option value="4">
          Prefer not to say
        </option>
        <option value="5">
          Other
        </option>
      </select>
      </label>
    </fieldset>
    <fieldset>Would you recommend freeCodeCamp to a friend?
      <label>Definitely<input type="radio" name="radio-type" checked> 
      </label>
      <label>Maybe<input type="radio" name="radio-type"> 
      </label>
      <label>Not sure<input type="radio" name="radio-type"> 
      </label>
    </fieldset>
    <fieldset>
      <label id="dropdown">What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label for="checkbox">What would you like to see improved<legend>(check all that apply)</legend>
        <input type="checkbox"> Front-end Projects</input>
        <input type="checkbox"> Back-End Projects</input>
        <input type="checkbox"> Data Visualization</input>
        <input type="checkbox"> Challenges</input>
        <input type="checkbox"> Open Source Community</input>
        <input type="checkbox"> Gitter help rooms</input>
        <input type="checkbox"> Videos</input>
        <input type="checkbox"> City Meetups</input>
        <input type="checkbox"> Wiki</input>
        <input type="checkbox"> Forum</input>
        <input type="checkbox"> Additional Courses</input>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
    </form>
  </body>
