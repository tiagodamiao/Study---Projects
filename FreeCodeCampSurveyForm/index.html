<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" id="survey-form">
    <fieldset>
      <label for="name"> Name
        <input id="name" type="text" value="" placeholder="Enter your name" required>
      </label>
      <label for="email">Email
        <input id="email" type="email" value="" placeholder="Enter your Email" required>
      </label>
      <label for="number">Age (optional)
        <input id="number" type="number" value="" min="1" max="100" placeholder="Age">
      </label>
    </fieldset>
    <fieldset>
      <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option value="">
          Select current role
        </option>
        <option value="1">
          Student
        </option>
        <option value="2">
          Full Time Job
        </option>
        <option value="3">
          Full Time Learner
        </option>
        <option value="4">
          Prefer not to say
        </option>
        <option value="5">
          Other
        </option>
      </select>
      </label>
    </fieldset>
    <fieldset>Would you recommend freeCodeCamp to a friend?
      <label for="radio">Definitely<input type="radio" name="radio-type" value="definitely" checked> 
      </label>
      <label for="radio">Maybe<input type="radio" name="radio-type" value="maybe"> 
      </label>
      <label for="radio">Not sure<input type="radio" name="radio-type" value="maybe"> 
      </label>
    </fieldset>
    <fieldset>
      <label id="dropdown">What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label for="checkbox">What would you like to see improved<legend>(check all that apply)</legend>
        <input type="checkbox" value="improvements" name="front-end"> Front-end Projects</input>
        <input type="checkbox" value="improvements" name="back-end"> Back-End Projects</input>
        <input type="checkbox" value="improvements" name="data-visual"> Data Visualization</input>
        <input type="checkbox" value="improvements" name="challenges"> Challenges</input>
        <input type="checkbox" value="improvements" name="open-source"> Open Source Community</input>
        <input type="checkbox" value="improvements" name="gitter"> Gitter help rooms</input>
        <input type="checkbox" value="improvements" name="videos"> Videos</input>
        <input type="checkbox" value="improvements" name="city-meets"> City Meetups</input>
        <input type="checkbox" value="improvements" name="wiki"> Wiki</input>
        <input type="checkbox" value="improvements" name="forum"> Forum</input>
        <input type="checkbox" value="improvements" name="courses"> Additional Courses</input>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea></textarea>
      </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit">
    </form>
  </body>
