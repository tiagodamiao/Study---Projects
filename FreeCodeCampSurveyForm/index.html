<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" id="survey-form">
    <fieldset>
      <label for="name"> Name
        <input id="name" type="text" value="" placeholder="Enter your name" required>
      </label>
      <label for="email">Email
        <input id="email" type="email" value="" placeholder="Enter your Email" required>
      </label>
      <label for="number">Age (optional)
        <input id="number" type="number" value="" min="1" max="100" placeholder="Age">
      </label>
    </fieldset>
    <fieldset>
      <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option value="">
          Select current role
        </option>
        <option value="1">
          Student
        </option>
        <option value="2">
          Full Time Job
        </option>
        <option value="3">
          Full Time Learner
        </option>
        <option value="4">
          Prefer not to say
        </option>
        <option value="5">
          Other
        </option>
      </select>
      </label>
    </fieldset>
    <fieldset>Would you recommend freeCodeCamp to a friend?
      <label for="radio">Definitely<input type="radio" name="radio-type" value="definitely" checked> 
      </label>
      <label for="radio">Maybe<input type="radio" name="radio-type" value="maybe"> 
      </label>
      <label for="radio">Not sure<input type="radio" name="radio-type" value="maybe"> 
      </label>
    </fieldset>
    <fieldset>
      <label id="dropdown">What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved (check all that apply)</legend>
      <label><input type="checkbox" value="front-end" name="improvements"> Front-end Projects</label>
      <label><input type="checkbox" value="back-end" name="improvements"> Back-End Projects</label>
      <label><input type="checkbox" value="data-visual" name="improvements"> Data Visualization</label>
      <label><input type="checkbox" value="challenges" name="improvements"> Challenges</label>
      <label><input type="checkbox" value="open-source" name="improvements"> Open Source Community</label>
      <label><input type="checkbox" value="gitter" name="improvements"> Gitter help rooms</label>
      <label><input type="checkbox" value="videos" name="improvements"> Videos</label>
      <label><input type="checkbox" value="city-meets" name="improvements"> City Meetups</label>
      <label><input type="checkbox" value="wiki" name="improvements"> Wiki</label>
      <label><input type="checkbox" value="forum" name="improvements"> Forum</label>
      <label><input type="checkbox" value="courses" name="improvements"> Additional Courses</label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea></textarea>
      </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit">
    </form>
  </body>
